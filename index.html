<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <div id="container">
        <div class="heading"><h1>Etch-a-Sketch</h1></div>
        <div class="mode">Mode:Coloring</div>
        <div class="content">
            <div id="gameBoard"></div>
             <div class="colorButtons">
                <button class= "blackBtn" onclick="changeColor('black')">Black</button>
                <button class= "redBtn" onclick="changeColor('red')">Red</button>
                <button class= "orangeBtn" onclick="changeColor('orange')">Orange</button>
                <button class= "randomBtn" onclick="changeColor('random')">Random</button>
                <button class= "eraserBtn" onclick="changeColor('white')">Eraser</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div class="input">
                <input type ="text" placeholder="Change size" value="16" onchange="changeSize(this.value)"/>
                <button>Set size</button>
            </div>
            <div class="error"></div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
